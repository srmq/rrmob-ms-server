<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
        <title>Hello, Flask</title>
    </head>
    <body>
        {%if code %}
            <span class="message">Authorization Sucessful!</span> Authorization code is: {{ code }}. State is: {{ state }}
        {% elif error %}
            <span class="message">Authorization Failed!</span> Error code is: {{ error }}. State is: {{ state }}
        {% else %}
            <span class="message">Unexpected state: no code and no error received</span>
        {% endif %}
    </body>
</html>
<!-- The above syntax makes use of jinja and it's documentation can be found over here http://jinja.pocoo.org/docs/2.10/templates/ -->
